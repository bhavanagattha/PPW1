<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
.flex-container {
    display: flex;
    background-color: beige;
}
.flex-container > div {
    background-color: bisque;
    margin: 10px;
    padding: 30px;
    font-size: 30px;
}
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
